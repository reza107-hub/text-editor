<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
        .u {
            text-decoration: underline;
        }
    </style>
  </head>
  <body class="bg-body-secondary">
    <section class="d-flex flex-column align-items-center">
      <h1>Welcome to <span class="text-primary">Text Editor</span></h1>

      <div class="bg-white p-3">
        <div class="row  row-cols-sm-2 row-cols-md-3">
          <div>
            <button id="bold" class="btn fw-bold">B</button>
            <button id="italic" class="btn fst-italic">I</button>
            <button id="underline" class="btn u">U</button>
          </div>
          <div>
            <button id="left-text" class="btn">L</button>
            <button id="center-text" class="btn">C</button>
            <button id="right-text" class="btn">R</button>
          </div>
          <div class="d-flex align-items-center">
            <input type="number" name="" id="" class="w-25" />
            <button class="btn fw-bold">aA</button>
            <input type="color" name="" id="" />
          </div>
        </div>
        <div>
          <textarea
            name=""
            class="w-100"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/utilites.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
